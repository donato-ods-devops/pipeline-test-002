trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: DownloadSecureFile@1
  inputs:
    secureFile: 'candy-inventory.yml'

- script: echo Hello, world!
  displayName: 'Run a one-line script'

- bash: |
    chmod +x script.sh
    ./script.sh
  displayName: 'Run bash script'
